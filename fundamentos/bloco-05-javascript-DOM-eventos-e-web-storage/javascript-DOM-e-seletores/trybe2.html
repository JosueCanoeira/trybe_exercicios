<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()*/
       // 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function estimativa(){
          
          let estCanoeira = document.getElementsByTagName("p")[1];
          estCanoeira.innerText = "Daqui a dois anos terei uma experiência considerável!";
        
        }
        estimativa();
       
        //2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
         
        function color() {
        let color = document.getElementsByClassName("main-content");
        color[0].style.backgroundColor="rgb(76,164,109)";

        }
        color();
        //3. Crie uma função que mude a cor do quadrado vermelho para branco.
        function quadrado(){
        let quadrado = document.querySelectorAll(".main-content .center-content");
        quadrado[0].style.backgroundColor="white";

        }
        quadrado()
        //4. Crie uma função que corrija o texto da tag <h1>.
        function correctionText(){
           
            const text = document.getElementsByTagName("h1")[0];
            text.innerText="Exercicio 5.1 Javascript";

        }
        correctionText()
        //5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
            function modifyTag(){
    
              const maiúsculo = document.getElementsByTagName("p")[0];     
              maiúsculo.innerHTML="TEXTO PADRÃO DO NOSSO SITE"
            }
            modifyTag();

        //6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
            function conteudo(){
             
            let tagP = document.querySelectorAll(".center-content p");
               for (i = 0; i < tagP.length; i+= 1){
                console.log(tagP[i].innerText);
               }
            }
            conteudo()
    </script>
  </body>
</html>
